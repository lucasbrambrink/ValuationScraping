{% load staticfiles %}
<html>
	<head>
		<link rel='stylesheet' src='{%static '/valscrape/app.css'%}'>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src = "{%static 'valscrape/django_ajax.js'%}"></script>
		<script src = "{%static 'valscrape/app.js'%}"></script>
		<script src="{%static 'valscrape/Chart.js'%}"></script>
	</head>
	<body>
		<div class = "container">
		
			<header>
				{% block header %}
				{% endblock %}
			</header>

			<div class = "content">
				{% block content %}
				{% endblock %}
			</div>
			<div class = "company_form">
				{% block add_company %}
				{% endblock %}
			</div>
			<ul id="company_list">
			</ul>
			<div class = "form">
				{% block form %}
				{% endblock %}
			</div>
			<div class= 'graph'>
				{% block chart %}
				<div style="width: 50%">
				<canvas id="canvas" height="450" width="600"></canvas>
				</div>
				{% endblock %}
			</div>
		</div>
	</body>
</html>
