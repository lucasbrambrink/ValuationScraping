{% load staticfiles %}
<html>
	<head>
		<link rel='stylesheet' href='{%static 'assets/css/bootstrap.css'%}'>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src = "{%static 'valscrape/django_ajax.js'%}"></script>
		<script src="{%static 'valscrape/Chart.js'%}"></script>
		<script src="{%static 'valscrape/graphing.js'%}"></script>
	</head>
	<body>
	<div class='container'>
		{% for company in companies %}
		<p id='symbol' style='display:none;'>{{ company.symbol }},{{ kind }}</p>
		<h1 id='name'>{{ company.name }}</h1>
		<div style="width: 50%" style='display:inline;'>
			<canvas id="canvas{{company.symbol}}" height="450" width="600"></canvas>
		</div>
		{% endfor %}
	<div>
	</body>
</html>
